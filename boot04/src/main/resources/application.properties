spring.application.name=boot04

#2024-12-10 JPA연관 관계

#tomcat port number
server.port=8065

#oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521:xe
spring.datasource.username=fintech
spring.datasource.password=56789

#JPA 설정
#table create/update -> create는 기존테이블 삭제하고 다시생성, update는 변경된 부분 반영
spring.jpa.hibernate.ddl-auto=update

#ddl -> DDL은 데이터 정의어인 create, alter(수정), drop, truncate(전체 레코드 삭제), rename(테이블명, 컬럼명 변경문)문 사용시 자동으로 생성하고 실행하는 옵션
spring.jpa.generate-ddl=true

#sql show
spring.jpa.show-sql=true

#database select -> 데이터 베이스 선택
spring.jpa.database=oracle

#log
logging.level.org.hibernate=info

#oracle 상세정보
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect